name: "JFrog CLI"


on: push


jobs:
 build:
   runs-on: ubuntu-latest
  
   steps:
   - name: Checkout
     uses: actions/checkout@v4
   - uses: jfrog/setup-jfrog-cli@v3
     env:
       JFURL: ${{ secrets.JFURL }}
       JFTOKEN: ${{ secrets.JFTOKEN }}
   - run: echo $JFURL/artifactory/ronbz-generic-local/
   - run: echo ${{ secrets.JFURL }}
   - run: curl -X PUT -uvoyagers2:$JFTOKEN -T "voy.txt" $JFURL/artifactory/ronbz-generic-local/voy.txt
