
name: "JfrogTEST"

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - uses: jfrog/setup-jfrog-cli@v4
      env:
        JF_URL: https://kimt.jfrog.io
        JF_ACCESS_TOKEN: ${{ secrets.JFTOKEN }}
    - run: echo ${{ vars.JF_URL }}
    - run: jf rt ping
    - run: curl -X PUT -uadmin:${{ secrets.JFTOKEN }} -T "voy.txt" ${{ secrets.JFURL }}/artifactory/ronbz-docker-local/voy.txt
